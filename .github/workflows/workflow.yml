name: python-ci
run-name: ${{ github.actor }} - ${{ github.sha }}

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main"]

env:
  PYTHON_VERSION: 3.8

jobs:
  python-ci:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: '${{ env.PYTHON_VERSION }}'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r src/requirements.txt
        pip install coverage flake8

    - name: Run tests
      run: python -m unittest discover src

    - name: Generate coverage report
      run: coverage run -m unittest discover src

    - name: Get coverage report in concole
      run: coverage report -m

    - name: Lint
      run: flake8 src --exit-zero

    - name: Check Complexity
      run: flake8 . --statistics --max-complexity=10 --exit-zero

    - name: Upload Python code as artifact
      uses: actions/upload-artifact@v4
      with:
        name: python-code
        path: src/
